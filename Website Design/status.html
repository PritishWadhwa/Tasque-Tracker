      <script>


        window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2",
	title:{
		text: "Output Expected vs Work Completed"
	},
	axisX:{
		valueFormatString: "MMM YY",
		crosshair: {
			enabled: true,
			snapToDataPoint: true
		}
	},
	axisY: {
		title: "Productivity",
		includeZero: true,
		crosshair: {
			enabled: true
		}
	},
	toolTip:{
		shared:true
	},  
	legend:{
		cursor:"pointer",
		verticalAlign: "bottom",
		horizontalAlign: "left",
		dockInsidePlotArea: true,
		itemclick: toogleDataSeries
	},
	data: [{
		type: "line",
		showInLegend: true,
		name: "Output Expected",
		markerType: "square",
		xValueFormatString: "DD MMM, YYYY",
		color: "#F08080",
		dataPoints: [
			{ x: new Date(2017, 0, 3), y: 650 },
			{ x: new Date(2017, 0, 4), y: 700 },
			{ x: new Date(2017, 0, 5), y: 710 },
			{ x: new Date(2017, 0, 6), y: 658 },
			{ x: new Date(2017, 0, 7), y: 734 },
			{ x: new Date(2017, 0, 8), y: 963 },
			{ x: new Date(2017, 0, 9), y: 847 },
			{ x: new Date(2017, 0, 10), y: 853 },
			{ x: new Date(2017, 0, 11), y: 869 },
			{ x: new Date(2017, 0, 12), y: 943 },
			{ x: new Date(2017, 0, 13), y: 970 },
			{ x: new Date(2017, 0, 14), y: 869 },
			{ x: new Date(2017, 0, 15), y: 890 },
			{ x: new Date(2017, 0, 16), y: 930 }
		]
	},
	{
		type: "line",
		showInLegend: true,
		name: "Work Completed",
		lineDashType: "dash",
		dataPoints: [
			{ x: new Date(2017, 0, 3), y: 510 },
			{ x: new Date(2017, 0, 4), y: 560 },
			{ x: new Date(2017, 0, 5), y: 540 },
			{ x: new Date(2017, 0, 6), y: 558 },
			{ x: new Date(2017, 0, 7), y: 544 },
			{ x: new Date(2017, 0, 8), y: 693 },
			{ x: new Date(2017, 0, 9), y: 657 },
			{ x: new Date(2017, 0, 10), y: 663 },
			{ x: new Date(2017, 0, 11), y: 639 },
			{ x: new Date(2017, 0, 12), y: 673 },
			{ x: new Date(2017, 0, 13), y: 660 },
			{ x: new Date(2017, 0, 14), y: 562 },
			{ x: new Date(2017, 0, 15), y: 643 },
			{ x: new Date(2017, 0, 16), y: 570 }
		]
	}]
});
chart.render();

function toogleDataSeries(e){
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else{
		e.dataSeries.visible = true;
	}
	chart.render();
}

}

      </script>

                    <script>
                      anychart.onDocumentReady(function() {
                 
                        // set the data
                        var data = {
                            header: ["Team Name", "Work Given(%)"],
                            rows: [
                              ["Team abc (1906)", 20],
                              ["Team xyz(1908)", 35],
                              ["Team fhg (1948)", 5],
                              ["Team gjt (1960)", 15],
                              ["Team qwe (1976)", 10],
                              ["Team jgh (1988)", 15],
                              ["Team jhk (1990)", 10]
                        ]};
                 
                        // create the chart
                        var chart = anychart.column();
                        //anychart.themes(anychart.themes.darkEarth);
                 
                        // add the data
                        chart.data(data);
                 
                        // set the chart title
                        chart.title("Work assigned to each group");
                 
                        // draw
                        chart.container("container");
                        chart.draw();
                      });
                    </script>
                    <div id="container col" style="position:relative;width: 1000px; height: 500px; "></div>
                    <script>
                        anychart.onDocumentReady(function() {
                
                // set the data
                var data = [
                    {x: "Team abc", value: 20},
                    {x: "Team xyz", value: 35},
                    {x: "Team fhg", value: 5},
                    {x: "Team gjt", value: 15},
                    {x: "Team qwe", value: 10},
                    {x: "Team jgh", value: 15},
                    {x: "Team jhk", value: 10}
                ];
                
                // create the chart
                var chart = anychart.pie();
                
                // set the chart title
                chart.title("Work assigned to each group(Pie)");
                chart.legend().position("right");
                // set items layout
                chart.legend().itemsLayout("vertical");
                // add the data
                chart.data(data);
                
                // display the chart in the container
                chart.container('container');
                chart.draw();
                
                });
                    </script>
